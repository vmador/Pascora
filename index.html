<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pascora</title>
    <meta name="description" content="Breath like a gentle Breeze.">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Pascora">
    <meta property="og:title" content="Pascora">
    <meta property="og:description" content="Breath like a gentle Breeze.">
    <meta property="og:image" content="/social-preview.png">
    <meta property="og:url" content="https://pascora.framer.website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pascora">
    <meta name="twitter:description" content="Breath like a gentle Breeze.">
    <meta name="twitter:image" content="/social-preview.png">
    
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background-color: #ffffff; 
        }
        iframe { 
            width: 100lvw; 
            height: 100lvh; 
            border: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
        }
        
        /* Full Screen Mode (Redpills style) */
        @supports (-webkit-touch-callout: none) {
            @media not all and (display-mode: standalone) {
                iframe { height: 100dvh; }
            }
        }
        @supports (-webkit-touch-callout: none) {
            html, body, iframe {
                height: 100vh !important;
                max-height: 100vh !important;
                min-height: 100vh !important;
                overflow: hidden !important;
            }
        }
        
        /* DEBUG PANEL */
        #debugPanel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-height: 200px;
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            font-family: monospace;
            font-size: 10px;
            padding: 10px;
            overflow-y: auto;
            z-index: 9999;
            display: none;
        }
        #debugPanel.active {
            display: block;
        }
        #debugToggle {
            position: fixed;
            top: 55px;
            right: 55px;
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 10000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- BOT√ìN PARA ACTIVAR DEBUG -->
    <button id="debugToggle">üêõ DEBUG</button>
    <div id="debugPanel"></div>
    
    <iframe id="framerContent" src="https://pascora.framer.website/" allowfullscreen allow="geolocation; camera; microphone; storage-access"></iframe>
    
    <script>
    // ========== DEBUG PANEL ==========
    const debugPanel = document.getElementById('debugPanel');
    const debugToggle = document.getElementById('debugToggle');
    
    debugToggle.addEventListener('click', () => {
        debugPanel.classList.toggle('active');
        updateDebugInfo();
    });
    
    function updateDebugInfo() {
        const sessionData = localStorage.getItem('sessionData');
        const allLocalStorage = { ...localStorage };
        
        let html = '<h3>üìä DEBUG INFO</h3>';
        html += '<h4>localStorage completo:</h4>';
        html += '<pre>' + JSON.stringify(allLocalStorage, null, 2) + '</pre>';
        html += '<h4>sessionData espec√≠fico:</h4>';
        html += '<pre>' + (sessionData || 'NULL - No hay datos') + '</pre>';
        html += '<h4>Tama√±o:</h4>';
        html += '<p>' + (sessionData ? sessionData.length : 0) + ' caracteres</p>';
        html += '<h4>Timestamp:</h4>';
        html += '<p>' + new Date().toISOString() + '</p>';
        html += '<button onclick="localStorage.clear(); updateDebugInfo();">üóëÔ∏è Limpiar localStorage</button>';
        
        debugPanel.innerHTML = html;
    }
    
    // Hacer updateDebugInfo global para el bot√≥n
    window.updateDebugInfo = updateDebugInfo;
    
    // ========== FAVICON INTERACTIVO - SISTEMA DE FASES LUNARES ==========
    
    // Fecha de inicio del ciclo lunar (puedes cambiar esta fecha)
    const LUNAR_CYCLE_START = new Date('2025-01-01T00:00:00');
    const CYCLE_DURATION = 30; // 30 d√≠as
    
    // Funci√≥n para obtener el d√≠a actual del ciclo lunar
    function getCurrentLunarDay() {
        const now = new Date();
        const daysSinceStart = Math.floor((now - LUNAR_CYCLE_START) / (1000 * 60 * 60 * 24));
        return (daysSinceStart % CYCLE_DURATION) + 1;
    }
    
    // Funci√≥n para dibujar una luna seg√∫n la fase
    function drawMoon(ctx, centerX, centerY, radius, phase) {
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const moonColor = isDarkMode ? '#E6E6E6' : '#444';
        const shadowColor = isDarkMode ? '#333' : '#BBB';
        
        // Dibujar el c√≠rculo base de la luna
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.fillStyle = moonColor;
        ctx.fill();
        
        // Crear efecto de fase lunar
        const phaseProgress = (phase - 1) / 29; // Normalizar a 0-1
        
        if (phaseProgress < 0.5) {
            // Luna creciente
            const shadowWidth = radius * 2 * (0.5 - phaseProgress);
            ctx.beginPath();
            ctx.arc(centerX + radius - shadowWidth/2, centerY, shadowWidth/2, Math.PI/2, -Math.PI/2);
            ctx.fillStyle = shadowColor;
            ctx.fill();
        } else {
            // Luna menguante
            const shadowWidth = radius * 2 * (phaseProgress - 0.5);
            ctx.beginPath();
            ctx.arc(centerX - radius + shadowWidth/2, centerY, shadowWidth/2, -Math.PI/2, Math.PI/2);
            ctx.fillStyle = shadowColor;
            ctx.fill();
        }
        
        // Agregar brillo sutil
        const gradient = ctx.createRadialGradient(
            centerX - radius/3, centerY - radius/3, 0,
            centerX, centerY, radius
        );
        gradient.addColorStop(0, isDarkMode ? 'rgba(255,255,255,0.3)' : 'rgba(255,255,255,0.6)');
        gradient.addColorStop(1, 'rgba(255,255,255,0)');
        
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
    }
    
    // Actualiza el favicon con la luna y el contador
    function updateMoonFavicon() {
        const currentDay = getCurrentLunarDay();
        const daysRemaining = CYCLE_DURATION - currentDay + 1;
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        const canvas = document.createElement('canvas');
        canvas.width = 64;
        canvas.height = 64;
        const ctx = canvas.getContext('2d');
        
        // Fondo blanco acorde a Pascora
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Dibujar la luna
        drawMoon(ctx, 32, 24, 12, currentDay);
        
        // Dibujar el contador
        const textColor = '#000000'; // Negro para contraste con fondo blanco
        ctx.fillStyle = textColor;
        ctx.font = 'bold 16px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(daysRemaining.toString(), 32, 50);
        
        // Peque√±o indicador de "d√≠as restantes"
        ctx.font = '8px sans-serif';
        ctx.fillStyle = '#666666';
        ctx.fillText('d√≠as', 32, 58);
        
        // Aplicar el favicon
        const faviconURL = canvas.toDataURL('image/png');
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.head.appendChild(link);
        }
        link.href = faviconURL;
        
        // Actualizar el t√≠tulo con informaci√≥n del ciclo
        document.title = `Pascora - ${daysRemaining} Days for the experience`;
    }
    
    // Funci√≥n para mostrar notificaci√≥n cuando llegue a 30
    function checkForSpecialEvent() {
        const currentDay = getCurrentLunarDay();
        if (currentDay === 30) {
            // Aqu√≠ puedes agregar l√≥gica para la "experiencia √∫nica"
            console.log('¬°Experiencia √∫nica disponible en Pascora!');
            // Opcional: cambiar el favicon para indicar el evento especial
            updateSpecialEventFavicon();
        }
    }
    
    // Favicon especial para el d√≠a 30
    function updateSpecialEventFavicon() {
        const canvas = document.createElement('canvas');
        canvas.width = 64;
        canvas.height = 64;
        const ctx = canvas.getContext('2d');
        
        // Fondo blanco con efecto especial
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Luna dorada/brillante para el evento especial
        const goldGradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 16);
        goldGradient.addColorStop(0, '#ffd700');
        goldGradient.addColorStop(1, '#ffb300');
        
        ctx.beginPath();
        ctx.arc(32, 32, 16, 0, Math.PI * 2);
        ctx.fillStyle = goldGradient;
        ctx.fill();
        
        // Efectos de brillo
        ctx.strokeStyle = '#ffd700';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(32, 32, 20, 0, Math.PI * 2);
        ctx.stroke();
        
        // Texto especial
        ctx.fillStyle = '#ffd700';
        ctx.font = 'bold 12px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('‚ú®', 32, 48);
        
        const faviconURL = canvas.toDataURL('image/png');
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.head.appendChild(link);
        }
        link.href = faviconURL;
        
        document.title = `Pascora - ¬°Experiencia √∫nica disponible! ‚ú®`;
    }
    
    // Actualizar a medianoche
    function scheduleNextUpdate() {
        const now = new Date();
        const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
        const msUntilMidnight = tomorrow.getTime() - now.getTime();
        
        setTimeout(() => {
            updateMoonFavicon();
            checkForSpecialEvent();
            scheduleNextUpdate(); // Programar la siguiente actualizaci√≥n
        }, msUntilMidnight);
    }
    
    // ========== FIN FAVICON INTERACTIVO ==========
    
    
    // ========== COMUNICACI√ìN CON IFRAME Y SESSION STORAGE ==========
    
    function sendMessageToIframe(message) {
        const iframe = document.getElementById('framerContent');
        iframe.contentWindow.postMessage(message, 'https://pascora.framer.website/');
        
        // LOG para debug
        console.log('üì§ Mensaje enviado al iframe:', message);
    }
    
    window.addEventListener('message', function(event) {
        // LOG para debug
        console.log('üì• Mensaje recibido:', event.origin, event.data);
        
        if (event.origin !== "https://pascora.framer.website/") return;
        
        if (event.data.type === 'setSessionData') {
            localStorage.setItem('sessionData', JSON.stringify(event.data.sessionData));
            console.log('üíæ Datos guardados en localStorage');
        } else if (event.data.type === 'getSessionData') {
            const sessionData = localStorage.getItem('sessionData');
            sendMessageToIframe({
                type: 'sessionDataResponse',
                sessionData: sessionData ? JSON.parse(sessionData) : null
            });
            console.log('üì§ Datos enviados al iframe');
        }
    }, false);

    window.addEventListener('load', function() {
        // Inicializar favicon interactivo
        updateMoonFavicon();
        checkForSpecialEvent();
        
        // Actualizar cada hora
        setInterval(() => {
            updateMoonFavicon();
            checkForSpecialEvent();
        }, 60 * 60 * 1000);
        
        // Actualizar cuando cambie el tema
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateMoonFavicon);
        
        // Programar actualizaci√≥n a medianoche
        scheduleNextUpdate();
        
        // Restaurar sesi√≥n
        const sessionData = localStorage.getItem('sessionData');
        console.log('üîÑ Intentando restaurar sesi√≥n:', sessionData ? 'Datos encontrados' : 'Sin datos');
        if (sessionData) {
            sendMessageToIframe({
                type: 'restoreSession',
                sessionData: JSON.parse(sessionData)
            });
        }
    });

    document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
            console.log('üëÅÔ∏è App visible de nuevo');
            const sessionData = localStorage.getItem('sessionData');
            if (sessionData) {
                sendMessageToIframe({
                    type: 'restoreSession',
                    sessionData: JSON.parse(sessionData)
                });
            }
        }
    });

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('‚úÖ ServiceWorker registrado');
            }, function(err) {
                console.log('‚ùå ServiceWorker fall√≥:', err);
            });
        });
    }

    // Dynamic viewport adjustment for dvh units
    function updateViewportHeight() {
        document.documentElement.style.setProperty('--dvh', window.innerHeight + 'px');
    }

    if ('lvh' === 'dvh') {
        // Set initial value
        updateViewportHeight();
        
        // Update on resize or orientation change
        window.addEventListener('resize', updateViewportHeight);
        window.addEventListener('orientationchange', updateViewportHeight);
    }
    
    </script>
</body>
</html>
